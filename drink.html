<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('backgrounddrink.jpg'); 
            background-size: cover;
            color: #000; 
            padding: 20px;
            margin: 0;
        }

        h1 {
            text-align: center;
        }

        .drink-container {
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .drink {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            border-radius: 8px;
            background-color: #555; 
        }

        .drink img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .quantity-control {
            display: flex;
            align-items: center;
        }

        .quantity-control button {
            background-color: #fff; 
            color: #000; 
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .add-to-cart-button {
            background-color: #fff; 
            color: #121111; 
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            margin-top: 10px; 
        }

        .price {
            font-weight: bold;
            margin-top: 10px; 
        }
        nav {
    background-color: #545454;
    padding: 10px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
}

ul {
    list-style: none;
    padding: 0;
    margin: 0;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
}


a {
    display: block;
    color: rgb(0, 0, 0);
    text-decoration: none;
    padding: 10px;
    font-size: 18px;
    transition: background-color 0.3s;
}

a:hover {
    background-color: #ffffff;
    border-radius: 5px;
}
    </style>
</head>

    <h1>Drink Menu</h1>
    <nav>
        <ul>

    <script>
        function increaseQuantity(drink) {
            var quantityElement = document.getElementById(drink + '_quantity');
            var priceElement = document.getElementById(drink + '_price');
            var quantity = parseInt(quantityElement.textContent);
            quantityElement.textContent = quantity + 1;
            priceElement.textContent = (quantity + 1) * 3.50;
        }

        function decreaseQuantity(drink) {
            var quantityElement = document.getElementById(drink + '_quantity');
            var priceElement = document.getElementById(drink + '_price');
            var quantity = parseInt(quantityElement.textContent);
            if (quantity > 0) {
                quantityElement.textContent = quantity - 1;
                priceElement.textContent = (quantity - 1) * 3.50;
            }
        }

        function addToCart(drink) {
            var quantity = parseInt(document.getElementById(drink.toLowerCase() + '_quantity').textContent);
            if (quantity > 0) {
                alert('Added ' + quantity + ' ' + drink + ' to the cart!\nTotal Price: $' + (quantity * 3.50).toFixed(2));
               
            } else {
                alert('Please add at least one ' + drink + ' to the cart before proceeding.');
            }
        }
    </script>
